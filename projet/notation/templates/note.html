<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Noter une commande</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="banniere">
    <h1>⭐ Noter une commande</h1>
  </div>

  {% if erreur %}
  <p style="color:red; text-align:center;">{{ erreur }}</p>
  {% endif %}

  <form method="POST" class="box">
    <label for="commande_id">ID de commande :</label>
    <input type="text" name="commande_id" id="commande_id"
           value="{{ request.args.get('commande_id', '') }}" required />

    <label for="note">Note (entre 1 et 5) :</label>
    <input type="number" name="note" id="note" min="1" max="5" required />

    <button type="submit">Enregistrer la note</button>
  </form>

  <div style="text-align:center; margin-top:20px;">
    <a href="/notation/notes">Voir les notes enregistrées</a>
  </div>
</body>
</html>
